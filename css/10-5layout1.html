<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 100vh;
            width: 100vw;
        }
    .container1{
           height: 50%;
           width: 100%;
           display: flex;
    }
    .container2{
           height: 50%;
           width: 100%;
           display: flex;
    }
    .row1{
        width: 50%;
        height: 100%;
        display: flex;
    }
    .class3{
        position: absolute;
        width: 27%;
        height: 50%;
        border-radius: 50%;
        right: 62%;
      }
      .class4{
        position: absolute;
        width: 26%;
        height: 50%;
        border-radius: 50%;
        right: 12%;
      }
    .row2{
        width: 50%;
        height: 100%;
        display: flex;
    }
    .class1 {
        width: 50%;
        height: 100%;
      }
    .class2 {
        width: 50%;
        height: 100%;
      }
      .class5{
        position: absolute;
        width: 26%;
        height: 50%;
        border-radius: 50%;
        right: 37%;
      }
    </style>
</head>
<body>
    <div class="main">
        <div class="container1">
            <div class="row1">
                <div class="class1" style="background-color: aliceblue"></div>
                <div class="class1" style="background-color: darkgray"></div>
                <div class="class3" style="background-color: rgb(82, 1, 1);"></div>
            </div>
            <div class="row2">
                <div class="class1" style="background-color: brown"></div>
                 <div class="class1" style="background-color: red"></div>
                 <div class="class4" style="background-color: blue;"></div>
            </div>  
        </div>
        <div class="container2">
            <div class="row1">
                <div class="class2" style="background-color: red"></div>
                <div class="class2" style="background-color: brown"></div>
            </div>
            <div class="row2">
                <div class="class2" style="background-color: darkgray"></div>
                <div class="class2" style="background-color: aliceblue"></div>
                <div class="class5" style="background-color: aqua;"></div>
            </div>
        </div>
    </div>
</body>
</html>
