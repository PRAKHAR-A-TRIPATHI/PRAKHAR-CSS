<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        body{
            font-family: tahoma;
            font-size: 18px;
            padding-top: 20px;
            /* background: url(2.jpg);
            background-size: 200%; */
        }
        h1{
            text-align: center;
        }
        div.box{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
           
        }
        div.card{
            width: 250px;
            text-align: center;
            margin-top: 30px;
            /* border: 1px solid black; */
            box-shadow:  10px 10px 10px 0px rgb(231, 13, 13), 0px 4px 12px 0 rgba(201, 36, 36, 0.1);
        /* box-shadow: inset 20px 10px 10px 0px rgb(231, 13, 13), 0px 4px 12px 0 rgba(201, 36, 36, 0.1); */
        }
        div.card img{
            width: 100%;
        }
        div.text{
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Cloths</h1>

    <div class="box">
        <div class="card">
            <img src="OIP (1).jpeg" alt="">
            <div class="text">JACKET <br />
          $900</div>
        </div>
        <div class="card">
            <img src="OIP (3).jpeg" alt="">
            <div class="text"> Blue JACKET <br />
          $1800</div>
        </div>
        <div class="card">
            <img src="OIP (4).jpeg" alt="">
            <div class="text"> BLACK JACKET <br />
          $900</div>
        </div>
    </div>
</body>
</html>
