<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:focus {
        border: 4px solid blue;
      }

      input[type="checkbox"]:checked {
        box-shadow: 0 0 0 8px red;
        height: 100px;
        width: 200px;
        background-color: aqua;
      }
      input[type="radio"]:checked {
        background-color: aqua;
        height: 100px;
        width: 200px;
      }
      input[type="text"]:disabled {
        border: 4px solid purple;
      }
      input[type="text"]:enabled {
        border: 4px solid rgb(241, 31, 31);
      }
      input:required {
        border: 2px solid red;
      }
      input:in-range {
        border: 2px solid blue;
      }
      input:out-of-range {
        border: 2px solid red;
      }
      input:read-only {
        border: 2px solid red;
      }
      input:read-write {
        border: 2px solid red;
      }
      input:invalid {
        border: 2px solid rgb(255, 24, 55);
      }
      input:valid {
        border: 2px solid blue;
      }
      input:default {
        box-shadow: blue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="t">first name:</label>
      <input type="text" id="t" required /> <br /><br />
      <label for="t">disable:</label>
      <input type="text" id="t" disabled /> <br /><br />

      <label for="t">number:</label>
      <input type="number" id="t" min="0" max="100" /> <br /><br />

      <label for="t">read only:</label>
      <input type="text" id="t" placeholder="read only" readonly /> <br /><br />

      <label for="t">email:</label>
      <input type="email" id="t" placeholder="email" /> <br /><br />

      <p>message:</p>
      <textarea name="text" id="t" cols="30" rows="10"></textarea> <br />
      <br />
      <label for="t">select</label>

      <select name="p" id="t">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br />
      <br />

      <label for="">check box:</label>
      <div class="pra">
        <input type="checkbox" value="boarding" checked />
        <label for="w">male</label> <br />

        <input type="checkbox" value="boarding" />
        <label for="w">male</label> <br />
        <input type="checkbox" value="boarding" />
        <label for="w">male</label> <br />
        <br />
      </div>

      <label for="">checkbox inline:</label> <br />
      <br />

      <input type="checkbox" value="boarding" />
      <label for="w">male</label>

      <input type="checkbox" value="boarding" />
      <label for="w">male</label>
      <input type="checkbox" value="boarding" />
      <label for="w">male</label> <br />
      <br />

      <label for=""> radio:</label><br />
      <input type="radio" id="e" />
      <label for="e"> option 1</label><br />
      <input type="radio" id="e" />
      <label for="e"> option 2</label><br />
      <input type="radio" id="e" />
      <label for="e"> option 3</label><br />
      <br />

      <label for=""> radio inline:</label><br />
      <input type="radio" id="e" />
      <label for="e"> option 1</label>
      <input type="radio" id="e" />
      <label for="e"> option 2</label>
      <input type="radio" id="e" />
      <label for="e"> option 3</label><br />

      <button>submit</button> <button>cancel</button>
    </form>
  </body>
</html>
