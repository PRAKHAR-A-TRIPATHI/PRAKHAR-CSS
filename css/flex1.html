<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
     }
     body{
        display: flex;
        flex-direction: row;
        background-color: aqua;
     }
     #p{
        display: flex;
        flex-direction: column;
        height: 500px;
        width: 100%;
     }
     #l{
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 50px;
        background-color: chartreuse;
        align-items: center;
        padding-left: 2%;
        justify-content: center;
     }
     #nav{
        display: flex;
        flex-direction: row;
        height: 40px;
        width: 100%;
        background-color: crimson;
        margin-top: 10px;
        align-items: center;
        justify-content: center;

     }
     #heder{
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100px;
        background-color: darkmagenta;
        margin-top: 10px;
     }
     #main{
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 600px;
        margin-top: 10px;
       
        justify-content: space-between;
     }
     #side{
        display: flex;
        flex-direction: row;
        width: 50%;
        justify-content: center;
        align-items: center;
        background-color: darkorange;
     }
     #body{
        display: flex;
        flex-direction: row;
        margin-left: 10px;
        background-color: red;
        width: 100%;
        justify-content: center;
        align-items: center;
     }
     #f{
        display: flex;
        flex-direction: row;
        width:100% ;
        height: 50px;
        background-color: black;
        color: red;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
     }   
    </style>
</head>
<body>
    <div id="p">
        <div id="l">logo</div>
        <div id="nav">navigation</div>
        <div id="heder">header</div>
       <div id="main">
        <div id="side">side bar</div>
        <div id="body"> body</div>
        
         </div>
         <footer id="f">footer</footer>
    </div>
    
</body>
</html>
