<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        border-radius: 10px;
       }
       div.box{
        position:relative;
        border:4px solid black;
        width: 500px;
        height: 500px;
        left: 100px;
        top:100px;
       }
       div.one{
        background-color: red;
        position: absolute;
        width: 350px;
        height: 350px;
        top: 10px;
        left:10px;
        z-index: 3;
       }
       div.two{
        background-color: yellow;
        position: absolute;
        width: 350px;
        height: 350px;
        top: 60px;
        left:60px;
        z-index: 2;
       }
       div.three{
        background-color: green;
        position: absolute;
        width: 350px;
        height: 350px;
        top: 110px;
        left:110px;
        z-index: 1;
       }
    </style>
</head>
<body>
     <div class="box">
        <div class="one">01</div>
        <div class="two">02</div>
        <div class="three">03</div>
     </div>
</body>
</html>
