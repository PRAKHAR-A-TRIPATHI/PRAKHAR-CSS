<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 11</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        .a{
            width: 20%;
            height: 100%;
            
        }
        #a1{
            background-color: blue;
             height: 50%;
            width: 100%;  
            margin: 0 0 2px;
        }
        #a2{
            background-color: orangered;
             height: 50%;
            width: 100%;  
        }
    </style>
</head>
<body>
    <div class="a">
        <div id="a1"></div>
        <div id="a2"></div>
    </div>
</body>
</html>
