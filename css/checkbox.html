<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: aqua;
        }
        .p{
           width: 50px;
           height: 50px;
           display: flex;
           align-items:center ; 
           justify-content: center;
        }
        .w{
            display:block;
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="p">
       <input type="checkbox" id="t" class="w">
       <label for="t">Hello</label>
    </div>
</body>
</html>
