<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: aquamarine;
            box-sizing: border-box;
        }
        .main{
            width: 100%;
        }
        .header{
            color: white;
            background-color: red;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .footer{
            color: white;
            background-color: red;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .nav{
            color: white;
            background-color: red;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .first{
            display: flex;
            justify-content: space-around;
            justify-content: space-between;
        }
        .pra{
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-block: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">Header</div>
        <div class="nav">NavBar</div>
        <div class="first">
            <div class="pra">1</div>
            <div class="pra">2</div>
            <div class="pra">3</div>
            <div class="pra">4</div>
        </div>
        <div class="first">
            <div class="pra">5</div>
            <div class="pra">6</div>
            <div class="pra">7</div>
            <div class="pra">8</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
