<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: rgb(49, 6, 129);
        width: 25%;
        height: 200px;
        float: left;
        box-sizing: border-box;
      }

      #ex1 {
        background-color: rgb(235, 4, 81);
        border: solid black 1px;
        margin-inline-end: 35px;
      }
    </style>
  </head>
  <body>
    <h1>The margin-inline-end Property</h1>

    <div>A div element with no specified margins.</div>

    <div id="ex1">
      This div element has a margin of 35 pixels at the end in the inline
      direction.
    </div>

    <div>A div element with no specified margins.</div>
  </body>
</html>
