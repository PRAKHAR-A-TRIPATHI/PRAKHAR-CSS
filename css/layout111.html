<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 1</title>
    <style>
        .main{
            height: 100vh;
            /* width: 100vw; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .a{
            height: 70%;
            width: 70%;
            display: flex;
        }
        .b{
            background-color: brown;
            width: 30%;
            height: 100%;
        }
        .c{
            height: 100%;
            width: 30%;
        }
        #c1{
            background-color: aqua;
            height: 50%;
        }
        .d{
            height: 100%;
            width: 30%;
        }
        #d1{
            background-color: rgb(233, 35, 183);
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="a">
            <div class="b"></div>
            <div class="c">
                <div id="c1"></div>
                <div id="c1"></div>
            </div>
            <div class="d">
                <div id="d1"></div>
                <div id="d1"></div>
            </div>
        </div>
    </div>
</body>
</html>
