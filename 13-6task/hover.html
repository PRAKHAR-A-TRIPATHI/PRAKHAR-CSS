<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
        }
        .main{
            height: 90vh;
            /* width: 100vw; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            height: 100px;
            width: 400px;
            border:5px solid yellow;
            font-size: 50px;
            background-color: blueviolet;
            position: relative;
            overflow: hidden; 
            z-index: 1;
        }
        button::after{
            content: "";
            width: 30%;
            height: 100%;
           transition: 1s;
         background-color: yellow;
           position: absolute;
           top:0;
           left:100%;
           z-index: -1;
          
           
        }
        button:hover::after{
           
           background-color: yellow;
           position: absolute;
           top: 0;
           left: 70%;
       }
        button::before{
            content: "";
            width: 30%;
            height: 100%;
           transition: 1s;
        background-color: yellow;
           position: absolute;
           top:0;
           right: 100%;
           z-index: -1;
           
        }
       
        button:hover::before{
           
            background-color: yellow;
            position: absolute;
            top: 0;
            right: 70%;
        }
        .top{
            position: absolute;
            height: 100%;
            width: 20%;
            background-color: yellow;
            top: -100%;
            right: 50%;
            transition: 1s;
            z-index: -1;
        }
        .bottom{
            position: absolute;
            height: 100%;
            width: 20%;
            background-color: yellow;
            bottom: -100%;
            left: 50%;
            transition: 1s;
            z-index: -1;  
        }
        button:hover .top{
            top:0;  
        }
        button:hover .bottom{
            bottom: 0;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <button> hover me <span class="top"></span> <span class="bottom"></span></button>
         

    </div>
</body>
</html>
