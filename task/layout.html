    <title>layout</title>
    <style>
      * {
        margin: 0;

      }

        height: 100vh;
      }

      p {
        /* margin: 10px; */

      }
      .nav {
        height: 9%;
        background-color: lightpink;
        display: flex;
      }
      li {
        
        display: inline;
      }
      li a {
        color: white;
        text-align: right;
        padding: 14px  16px;
        text-decoration: none;
        margin: 5px;
      }
      li a:hover{
        background-color: rgb(209, 56, 81);
      }
      #img{
        height: 50px;
        margin-right: 700px;
      }

        height: 30px;
        width: 90px;
      }
