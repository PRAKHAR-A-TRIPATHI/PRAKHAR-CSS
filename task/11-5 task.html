<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
        }
        .main{
            height: 100%;
            width: 100%;
            background-color: aqua;
            position: relative;
        }
        .class1{
            position: absolute;
            top:0px;
        }
        .class2{
            position: absolute;
            top:1px;
            right: 0px;
        }
        .class3{
            position: absolute;
            bottom:1px;
            right: 1px;
        }
        .class4{
            position: absolute;
            bottom:1px;
            left: 10px;
        }
        .class5{
            position: absolute;
            top:50%;
            left: 50%;
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="main">
    <din class="class1">top left</din>
    <din class="class2">top right</din>
    <din class="class3">bottom right</din>
    <din class="class4">bottom left</din>
    <din class="class5">center</din>
</div>
</body>
</html>
