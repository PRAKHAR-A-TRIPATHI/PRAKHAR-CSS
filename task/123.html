<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(202, 7, 153);
        }
        .box{
            width: 30%;
            height: 20%;
            border: 5px solid white;
            font-size: 50px;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: 1s;
        }
        p{
            z-index: 2;
        }
        .slider{
            width: 100%;
            height: 100%;
            background-color: orange;
            position: absolute;
            right: 100%;
            transition: 1s;
        }
        .box:hover > .slider{
            position: absolute;
            right: 0;
        }
        .box:hover >p{
            color: rgb(82, 62, 62);
        }
        .box:hover{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <din class="main">
        <div class="box">
            <p>SLIDE</p>
            <div class="slider">
               
            </div>
        </div>
    </din>
</body>
</html>
