<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
   body{
    height: 100vh;
    width: 100vw;
    background-color: coral;
   }
  button{
    display: flex;
    position: relative;
    padding: 50PX 200PX;
    justify-content: center;
    align-items: center;
    top:40%;
    left: 40%;
    overflow: hidden;
    background-color: aqua;
    z-index: 1;

  }
   button:after{
    content: "";
      border-bottom: 4px solid black;
      position: absolute;
      bottom: 0;
      right: 100%;
      width: 100%;
      transition: 1s;

   }
  button:hover::after{
    width: 100%;
    height: 0;
    right: 0;
    background-color: black;
    /* background-color: blue; */
    border-width: 3px;
    border-style: solid;

  }
  button::before{
    content: "";
      border-top: 4px solid black;
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      transition: 1s;
  }
  button:hover::before{
    left: 0;
  }

  
    </style>
  </head>
  <body>
        <button>HOVER ME</button>
  </body>
</html>
