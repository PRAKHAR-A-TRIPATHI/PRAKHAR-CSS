<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       body{
        height: 100vh;
        width: 100vw;
        background-color: coral;
       }
      button{
        display: flex;
        position: relative;
        padding: 50PX 200PX;
        justify-content: center;
        align-items: center;
        top:40%;
        left: 40%;
        overflow: hidden;
       
      }
      button::before{
        position: absolute;
        content: "THANK UOU!";
        font-size: 40PX;
        height: 100%;
        width: 100%;
        background-color: red;
        bottom: 100%;
        transition: 5s;

      }
      
      button:hover::before{
        bottom: 0%;
      }
    </style>
</head>
<body>
    <button>SLIDE</button>
</body>
</html>
