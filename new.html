<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thapa Technical</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Work Sans", sans-serif;
        }

        html {
            font-size: 62.5%;
            /* 1rem = 10px */
            overflow-x: hidden;
        }

        body {
            overflow-x: hidden;
        }

        .header {
            padding: 0 4.8rem;
            height: 10rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e7f5ff;
        }

        .header .logo {
            height: 3rem;
        }

        .navbar-list {
            display: flex;
            gap: 4.8rem;
            list-style: none;
        }

        .navbar-link:link,
        .navbar-link:visited {
            display: inline-block;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 500;
            color: #212529;
            transition: all 0.3s;
        }

        .navbar-link:hover,
        .navbar-link:active {
            color: #364fc7;
        }

        .mobile-navbar-btn {
            display: none;
            background: transparent;
            cursor: pointer;
        }

        .mobile-nav-icon {
            width: 4rem;
            height: 4rem;
            color: #212529;
        }

        .mobile-nav-icon[name="close-outline"] {
            display: none;
        }

        /* ===========================================
Hero and Service Section Start
======================================= */
        .section-hero,
        .section-services {
            padding: 9.6rem 0;
            background-color: #a5d8ff;
            height: 60vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-services {
            background: #f3f0ff;
        }

        .section-hero p,
        .section-services p {
            font-size: 3.2rem;
        }

        /* ===========================================
Responsive Codes 
======================================= */

        /* 980px  */
        @media (max-width: 62em) {
            .mobile-navbar-btn {
                display: block;
                z-index: 999;
                border: 3px solid #212529;
                color: #212529;
            }

            .header {
                position: relative;
            }

            .header .logo {
                width: 40%;
            }

            .navbar {
                /* display: none; */
                width: 100%;
                height: 100vh;
                background: #e7f5ff;
                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                justify-content: center;
                align-items: center;

                /* to get the tranisition  */
                transform: translateX(100%);
                transition: all 0.5s linear;

                opacity: 0;
                visibility: hidden;
                pointer-events: none;
            }

            .navbar-list {
                flex-direction: column;
                align-items: center;
            }

            .active .navbar {
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
                pointer-events: auto;
            }

            .active .mobile-navbar-btn .mobile-nav-icon[name="close-outline"] {
                display: block;
            }

            .active .mobile-navbar-btn .mobile-nav-icon[name="menu-outline"] {
                display: none;
            }
        }

        /* Below 560px  */
        @media (max-width: 35em) {
            .header {
                padding: 0 2.4rem;
            }

            .header .logo {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="images/thapa_logo.png" alt="thapa technical logo" class="logo" />

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li>
                    <a class="navbar-link" href="https://www.instagram.com/thapatechnical/" target="_blank">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>

    <!-- ======================================== 
          Our Main Hero Section Start  
    ========================================  -->
    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero section Plz Subscribe to thapa technical channel</p>
            </div>
        </section>
    </main>

    <!-- ======================================== 
          Our Service Section Start  
    ========================================  -->
    <section class="section-services">
        <div class="hero">
            <p>Services section</p>
        </div>
    </section>

    <!-- ======================================== 
          Our JavaScript Section Start  
    ========================================  -->
    <script>

        const mobile_nav = document.querySelector(".mobile-navbar-btn");
        const nav_header = document.querySelector(".header");

        const toggleNavbar = () => {
            // alert("Plz Subscribe ");
            nav_header.classList.toggle("active");
        };

        mobile_nav.addEventListener("click", () => toggleNavbar());
    </script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
